apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.smart.sample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":compact")
    implementation project(":response")
    implementation project(":viewmodel")
    implementation project(":call-adapter")
    implementation project(":requester-annotation")
    annotationProcessor project(":requester-processor")

    implementation androidX.appCompat
    implementation androidX.supportV4
    implementation androidX.material
    implementation androidX.cardView
    implementation androidX.constraintLayout
    implementation androidX.animatedVector
    implementation androidX.mediaCompat

    api di.dagger
    api di.androidSupport
    api di.android
    annotationProcessor di.compiler
    annotationProcessor di.processor

    implementation reactive.rxJava
    implementation reactive.rxAndroid
    implementation reactive.rxRelay

    implementation restful.retrofit
    implementation restful.converter
    implementation restful.gson

    implementation http.okhttp
    implementation http.logging

    implementation butterknife.butterknife
    annotationProcessor butterknife.compiler

    implementation image.glide
    implementation image.okhttp
    implementation image.transformations
    annotationProcessor image.compiler
}
